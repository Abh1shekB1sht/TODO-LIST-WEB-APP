<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d0181c2b4c.js"
      crossorigin="anonymous"
    ></script>
    <title>Vite App</title>
  </head>
  <body>
    <header class="head">
      <h1 class="heading"><span class="highlight-red">Dash</span>Board</h1>
      <section class="search-area">
        <input
          type="text"
          class="input-search"
          placeholder="Search your task here..."
        />
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
      </section>
      <div class="not-cal">
        <i class="fa-regular fa-bell not-icon"></i>
        <i class="fa-regular fa-calendar-days cal-icon"></i>
      </div>
      <p class="head-para">
        Tuesday <span class="highlight-blue">19/7/2025</span>
      </p>
    </header>

    <aside class="aside-bar">
      <section class="profile-picture">
        <img src="" alt="" class="profile-pic" />
        <p class="profile-name">Abhishek Bisht</p>
        <p class="email-id">singhbisht84484@gmail.com</p>
      </section>

      <div class="aside-tab">
        <section class="dash-board">
          <i class="fa-brands fa-flipboard"></i>
          <p>DashBoard</p>
        </section>
        <section class="vital-task">
          <i class="fa-solid fa-exclamation"></i>
          <p>Vital Task</p>
        </section>
        <section class="my-task">
          <i class="fa-regular fa-calendar-check"></i>
          <p>My Task</p>
        </section>
        <section class="settings">
          <i class="fa-solid fa-gear"></i>
          <p>Settings</p>
        </section>
        <section class="help">
          <i class="fa-regular fa-circle-question"></i>
          <p>Help</p>
        </section>
        <section class="logout">
          <i class="fa-solid fa-right-from-bracket"></i>
          <p>Logout</p>
        </section>
      </div>
    </aside>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
