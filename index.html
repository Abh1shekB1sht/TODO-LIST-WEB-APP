<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d0181c2b4c.js"
      crossorigin="anonymous"
    ></script>
    <title>Vite App</title>
  </head>
  <body>
    <header class="head">
      <h1 class="heading"><span class="highlight-red">Dash</span>Board</h1>
      <section class="search-area">
        <input type="text" class="input-search" />
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
      </section>
      <div class="not-cal">
        <i class="fa-regular fa-bell not-icon"></i>
        <i class="fa-regular fa-calendar-days cal-icon"></i>
      </div>
      <p class="head-para">
        Tuesday <span class="highlight-blue">19/7/2025</span>
      </p>
    </header>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
